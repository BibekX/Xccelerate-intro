<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="icon" href="./img/x-logo.png" />
  <script src="https://kit.fontawesome.com/9eb024b828.js" crossorigin="anonymous"></script>
  <title>Welcome To Xccelerate</title>

</head>

<body>
  <div id="particles-js" class="section-1">
    <div class="textcontainer">
      <div>
        <h1 class="hero-title">Welcome To <br><span class="course-name">Immersive Full-Stack Web Development
            Course</span></h1>
        <h1>
          By Xccelerate
          <br><span><img class="animate__animated animate__heartBeat animate__repeat-3" src="./img/x-logo.png"
              alt="" /></span>
        </h1>
        <br>
        <a href="#section-2"><button class="pushable">
            <span class="front">
              WHO ARE WE?
            </span>
          </button>
        </a>
      </div>
    </div>
  </div>
  <section id="section-2">
    <h1 class="section-title">Meet Your Instructors</h1>
    <div class="card-box">
      <div class="each-card wow animate__animated animate__fadeInUp">
        <img src="./img/profile/bibek.jpg" alt="profile1" class="card-img card-img-1 rounded-circle">
        <div class="card-text">
          <h2 class="card-name"><strong>Bibek Rajbhandari</strong></h2>
          <p class="card-title"><strong>Senior Software Engineering Trainer</strong></p>
        </div>
      </div>
      <div class="each-card wow animate__animated animate__fadeInUp">
        <img src="./img/profile/sid.jpeg" alt="profile1" class="card-img card-img-2 rounded-circle">
        <div class="card-text">
          <h2 class="card-name"><strong>Siddarth Mudaliar</strong></h2>
          <p class="card-title"><strong>Software Engineering <br>Trainer</strong></p>
        </div>
      </div>
    </div>
    <a class="ca3-scroll-down-link ca3-scroll-down-arrow arrow-1" data-ca3_iconfont="ETmodules" data-ca3_icon=""
      href="#section-3"></a>
  </section>


  <section id="section-3">
    <h1 class="section-title">Frontend Fundamentals</h1>
    <!-- Carousel Section -->
    <section id="carouselIndicators" class="carousel slide carousel-section wow animate__animated animate__fadeInUp"
      data-bs-ride="carousel" data-bs-interval="1000000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-6 left-carousel">
              <img src="./img/module-1/html.png" alt="html" class="left-carousel-img" />
            </div>
            <div class="col-6">
              <img src="img/module-1/img-vid/html-2.png" class="right-carousel-img d-block w-100" alt="...">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-6 left-carousel">
              <img src="./img/module-1/css.png" alt="css" class="left-carousel-img" />
            </div>
            <div class="col-6">
              <img src="img/module-1/img-vid/css-2.png" class="right-carousel-img d-block w-100" alt="...">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-6 left-carousel">
              <img src="./img/module-1/js.png" alt="js" class="left-carousel-img" />
            </div>
            <div class="col-6">
              <video controls src="img/module-1/img-vid/js.mp4" class="right-carousel-img d-block w-100"></video>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </section>
    <!--  -->

    <a class="ca3-scroll-down-link ca3-scroll-down-arrow arrow-2" data-ca3_iconfont="ETmodules" data-ca3_icon=""
      href="#section-4"></a>
  </section>

  <section id="section-4">
    <div class="section-4-container">
      <h1 class="section-title">Backend Fundamentals</h1>
      <!-- Carousel Section -->
      <section id="carouselIndicators2" class="carousel slide carousel-section wow animate__animated animate__fadeInUp"
        data-bs-ride="carousel" data-bs-interval="1000000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="box">
              <img class="frontend-img  wow animate__animated animate__fadeInUp" src="img/module-2/nodejs.png"
                alt="node">
              <img class="frontend-img  wow animate__animated animate__fadeInUp" src="img/module-2/postgre.png"
                alt="postgres">
              <img class="frontend-img  wow animate__animated animate__fadeInUp" src="img/module-2/jest.png" alt="jest">
            </div>
          </div>
          <div class="carousel-item">
            <div class="backend-img-div">
              <img src="./img/module-2/backend-2.png" alt="backend" class="backend-img">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators2" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </section>
      <!--  -->
    </div>
    <a class="ca3-scroll-down-link ca3-scroll-down-arrow arrow-3" data-ca3_iconfont="ETmodules" data-ca3_icon=""
      href="#section-5"></a>
  </section>

  <section id="section-5">
    <div class="section-5-container">
      <h1 class="section-title">#1 Web Frontend Library</h1>
      <div class="card-box">
        <img class="frontend-img  wow animate__animated animate__fadeInUp" src="img/module-3/react.png" alt="react">
        <img class="frontend-img  wow animate__animated animate__fadeInUp" src="img/module-3/redux.png" alt="redux">
        <img class="frontend-img  wow animate__animated animate__fadeInUp" src="img/module-3/aws.png" alt="aws">
      </div>
    </div>

  </section>
  </div>
  <script src=" js/wow.min.js">
  </script>
  <script>
    new WOW().init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="./particles.js"></script>
  <script src="./app.js"></script>
  <script src="./welcome.js"></script>
</body>

</html>
